<div class="information__container">
    <div class="info__header">
        <h3 class="header__title">Chemical Information</h3>
        <select name="compound-select" id="select" [(ngModel)]="selectedCompound">
            <option [ngValue]="undefined" selected>SELECT ALL</option>
            <option *ngFor="let compound of compounds" [ngValue]="compound">{{ compound.casName }}</option>
        </select>
    </div>
    <h3 class="data__message" *ngIf="isFetching && !renderMessage && !renderError">Loading data.....</h3>
    <h3 class="data__message" *ngIf="!isFetching && renderMessage && !renderError">There are no entries.</h3>
    <h3 class="data__message" *ngIf="!isFetching && !renderMessage && renderError">{{ error }}</h3>
    <div class="compounds__container" *ngIf="!isFetching && !renderMessage && !renderError">
        <div *ngIf="selectedCompound == null; else compound">
            <div *ngFor="let compound of compounds">
                <app-compound [compound]="compound"></app-compound>
            </div>
        </div>
        <ng-template #compound><app-compound [compound]="selectedCompound"></app-compound></ng-template>
    </div>
</div>
