<img class="background__image" src="../../assets/15279.jpg" alt="background-image">
<main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
      <img src="../../assets/SS_Logo.png" alt="logo-image">

      <input formControlName="username" type="username" class="form-control" placeholder="Username" required>

      <input formControlName="password" type="password" class="form-control" placeholder="Password" required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>
