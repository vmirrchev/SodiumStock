<img class="background__image" src="../../assets/Background.jpg" alt="background-image">
<main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
      <img src="../../assets/SS_Logo.png" alt="logo-image">

      <h3 class="signin__message" *ngIf="noSuchUser">* There is no user with these credentials. Please try again.</h3>

      <input formControlName="username" name ="name" type="text" class="form-control" placeholder="Username">

      <input formControlName="password" type="password" class="form-control" placeholder="Password">

      <button [disabled]="form.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>
